<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易严选注册页面</title>
</head>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/register.css">
<body>
<div id="rg-logo" class="mid-wrap-r">
    <a href="#" class="rg-logo-img">
        <img src="https://zc.reg.163.com/webzc/mail/images/logo-906b3317.png" alt="">
    </a>
    <span>
        <a href="#">靓号注册</a>
        <i>new</i>
    </span>
</div>
<div id="content-wrap">
    <div class="content mid-wrap-r">
        <div class="mid-content">
            <h2>请输入要注册的邮箱和密码</h2>
            <div class="input-box-rg">
                <input type="text" placeholder="请输入邮箱地址">
            </div>
            <div class="input-box-rg">
                <input type="password" placeholder="请输入8-16位密码">
                <span class="can-see">
                    <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2827541679,285253789&fm=26&gp=0.jpg" alt="">
                </span>
            </div>
            <p>
                <input type="checkbox" name="" id="">
                <span>用户勾选即代表同意</span>
                <a href="#">《网易邮箱服务条款》</a> 和<a href="#">《网易隐私政策》</a>
            </p>
            <button>注册</button>
            <p>
                已有账号?<a href="#">去登录</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
